<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ApoTakeCare - See Shelf</title>
	<link rel="stylesheet" href="/pico.jade.min.css">	
</head>
<body>
<main class="container">

	<h1>See our shelf and stock :</h1>
	<h3>(Insert cool shelf to see the stock and their location instead of a shitty html table)</h3>

	<table>		
		<tr th:each="stock : ${stocks}">
			<td th:text="${stock.shelfNumber}">XXXX</td>
			<td th:text="${stock.id}">XX</td>
			<!--  
			<td th:text="${stock.stockedProduct.name}">(PRODUCT NAME)</td>
			-->
			<td th:text="${stock.quantity}">(QUANTITY)</td>
			<td th:text="${stock.unit}">(UNIT)</td>
			<td th:text="${stock.pricePerUnit}">(PRICE_PER_UNIT)</td>
		</tr>
	</table>

</main>	 
</body>
</html>
